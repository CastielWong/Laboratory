services:
  keycloak:
    container_name: lab-keycloak
    image: lab-keycloak:demo
    build:
      context: $PWD
      dockerfile: dockerfiles/keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # KC_LOG_LEVEL: info
      # KC_HOSTNAME: localhost
      # KC_HOSTNAME_PORT: 7080
      # KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
      # KEYCLOAK_ADMIN: admin
      # KEYCLOAK_ADMIN_PASSWORD: admin
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9000/health/ready"]
      interval: 15s
      timeout: 2s
      retries: 15
    command: ["start-dev"]
    ports:
      - 8080:8080
      - 8443:8443
      - 9000:9000
    networks:
      lab-keycloak:
        ipv4_address: 181.3.11.1

  gitlab:
    container_name: lab-kc-gitlab
    image: lab-kc-gitlab:demo
    build:
      context: $PWD
      dockerfile: dockerfiles/gitlab
    restart: always
    hostname: gitlab.example.com
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        # Add any other gitlab.rb configuration here, each on its own line
        external_url "https://gitlab.example.com"
        # https://docs.gitlab.com/ee/administration/auth/oidc.html
        gitlab_rails["omniauth_enabled"] = true
        gitlab_rails["omniauth_allow_single_sign_on"] = ["openid_connect"]
        gitlab_rails["omniauth_providers"] = [
          {
            name: "openid_connect",
            label: "OpenID Connect - KeyCloak",
            args: {
              issuer: "https://181.3.11.1:8443/realms/demo",
              name: "openid_connect",
              scope: ["openid", "profile", "email", "groups"],
              response_type: "code",
              client_auth_method: "query",
              discovery: true,
              uid_field: "preferred_username",
              pkce: false,
              client_options: {
                identifier: "gitlab",
                secret: "gitlab_secret",
                refirect_uri: "https://.../users/auth/openid_connect/callback"
              }
            }
          }
        ]
    ports:
      - "80:80"
      - "443:443"
      - "22:22"
    volumes:
      - ./gitlab/config:/etc/gitlab
      - ./gitlab/logs:/var/log/gitlab
      - ./gitlab/data:/var/opt/gitlab
    shm_size: "256m"
    networks:
      lab-keycloak:
        ipv4_address: 181.3.12.1

networks:
  lab-keycloak:
    name: lab_keycloak
    driver: bridge
    ipam:
      config:
        - subnet: 181.3.0.0/16
