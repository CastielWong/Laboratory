%YAML 1.2
---
# Reference: https://octopus.com/blog/aws-cloudformation-ec2-examples

AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Ec2Type:
    Type: String
    Default: m5a.large
    Description: The instance size, either m5a.large or t2.large
  Ec2AMI:
    Type: String
    Default: ami-05654370f5b5eb0b0
    Description: AMI to Ubuntu 18.04
  Ec2PemKey:
    Type: String
    Default: <pem>
    Description: PEM file used as the key to instance
  Ec2AZ:
    Type: String
    Default: ap-southeast-2b
    Description: AvailabilityZone

Resources:
  DemoVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.10.0.0/16
      EnableDnsSupport: true  # need to enable for SSH
      EnableDnsHostnames: true
      Tags:
      - Key: usage
        Value: demo
  DemoSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-southeast-2b
      VpcId: !Ref DemoVpc
      CidrBlock: 172.10.0.0/24
      # MapPublicIpOnLaunch: true
      Tags:
      - Key: usage
        Value: Demo
  DemoRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref DemoVpc
      Tags:
      - Key: usage
        Value: Demo
  DemoInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: usage
        Value: demo

  DemoRoute:
    Type: AWS::EC2::Route
    DependsOn: DemoInternetGateway
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref DemoInternetGateway
      RouteTableId: !Ref DemoRouteTable
  DemoSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref DemoRouteTable
      SubnetId: !Ref DemoSubnet
  DemoVpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref DemoInternetGateway
      VpcId: !Ref DemoVpc

  DemoSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Used for Linux Foundation - K8S
      GroupName: lf-k8s
      SecurityGroupIngress:
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 22
        ToPort: 22
        Description: for terminal connection
      - IpProtocol: icmp
        CidrIp:
          Fn::GetAtt:
            - DemoVpc
            - CidrBlock
        FromPort: -1
        ToPort: -1
        Description: for internal communication
      SecurityGroupEgress:
      - IpProtocol: -1
        CidrIp: 0.0.0.0/0
        Description: to all
      VpcId: !Ref DemoVpc
      Tags:
      - Key: usage
        Value: Demo

  DemoVolume:
    Type: AWS::EC2::Volume
    DeletionPolicy: Delete
    Properties:
      VolumeType: gp2
      AutoEnableIO: true  # enable instance to write automatically
      AvailabilityZone: !Ref Ec2AZ
      # MultiAttachEnabled: true
      Size: 20
      Tags:
      - Key: usage
        Value: Demo
  DemoNode1:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: !Ref Ec2AZ
      ImageId: !Ref Ec2AMI
      InstanceType: !Ref Ec2Type
      KeyName: !Ref Ec2PemKey
      NetworkInterfaces:
        - SubnetId: !Ref DemoSubnet
          AssociatePublicIpAddress: true
          # the first 4 and the last IP address in each subnet CIDR block are reserved
          PrivateIpAddress: 172.10.0.4
          DeviceIndex: 0
          GroupSet:
          - !Ref DemoSecurityGroup
      Volumes:
      - VolumeId: !Ref DemoVolume
        Device: /dev/sdk  # add a new storage
      Tags:
      - Key: usage
        Value: Demo
  DemoNode2:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: !Ref Ec2AZ
      ImageId: !Ref Ec2AMI
      InstanceType: !Ref Ec2Type
      KeyName: !Ref Ec2PemKey
      NetworkInterfaces:
        - SubnetId: !Ref DemoSubnet
          AssociatePublicIpAddress: true
          PrivateIpAddress: 172.10.0.5
          DeviceIndex: 0
          GroupSet:
          - !Ref DemoSecurityGroup
      Tags:
      - Key: usage
        Value: Demo

Outputs:
  PublicIp:
    Value:
      Fn::GetAtt:
        - DemoNode
        - PublicIp
    Description: Server's Public IP Address
