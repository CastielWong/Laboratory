version: "3.5"

services:
  postgres:
    container_name: airflow_postgres
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=airflow
    networks:
      airflow_parallel:
        ipv4_address: 172.19.0.2
    ports:
      - "5432:5432"

  airflow:
    container_name: airflow_parallel
    image: lab-airflow:base
    build:
      context: ../
      dockerfile: Dockerfiles/base
    restart: always
    command: bash /root/entrypoint.sh
    networks:
      - airflow_parallel
    ports:
      - "8080:8080"
    volumes:
      - ./entrypoint.sh:/root/entrypoint.sh
      - ./volume/dags:/root/airflow/dags
      - ./volume/connections.json:/root/airflow/connections.json
      - ./volume/variables.json:/root/airflow/variables.json

networks:
  airflow_parallel:
    name: airflow_parallel
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
